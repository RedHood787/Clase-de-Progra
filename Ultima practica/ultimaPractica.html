<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Última Práctica</title>
    <link rel="stylesheet" href="ultimaPractica.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Usuario</h1>
        <form id="userForm">
            <div class="profile">
                <img id="profilePicture" src="" alt="Foto del usuario">
            </div>
            <div class="form-group">
                <label for="fullName">Nombre Completo:</label>
                <input type="text" id="fullName" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" readonly>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" readonly>
            </div>
            <div class="form-group">
                <button type="button" id="fetchUser">Cargar Usuario Aleatorio</button>
                <button type="button" id="saveUser">Guardar Usuario</button>
            </div>
        </form>
        <h2>Usuarios Guardados</h2>
        <select id="savedUsers"></select>
    </div>
    <script src="ultimaPractica.js"></script>
</body>
</html>
